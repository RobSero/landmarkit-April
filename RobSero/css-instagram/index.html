<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Instagram</title>
  <link href="https://fonts.googleapis.com/css?family=Karla:400,700" rel="stylesheet">
  <link rel="stylesheet" href="./starter-code/css/style.css">
  <script src="https://kit.fontawesome.com/c4a745fcc5.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="page-container">
    <main>


      <img class="image-side" src="./starter-code/images/phones.png" alt="mobile image">


      <div class="form-side">
        <div class="form-section">
          <img src="./starter-code/images/logo.png" alt="instagram logo">
          <h3>Sign up to see photos and videos from your friends.</h3>
          <button><i class="fab fa-facebook-square"></i>Log in with Facebook</button>


          <h5 class="or-symbol">Or</h5>

          <form action="/">
            <input type="email" placeholder="Mobile Number of Email">
            <input type="text" placeholder="Full Name">
            <input type="text" placeholder="Username">
            <input type="password" placeholder="Password">
            <button type="submit">Sign up</button>
          </form>

          <p>By signing up, you agree to our <span class="bold">Terms &amp; Privacy Policy.</span></p>

        </div>
        <div class="login-section">
          <h4>Have an account? <a href="#">Log in</a></h4>
        </div>
        <div class="get-app">

        </div>
        <h4>Get the app.</h4>
        <img src="./starter-code/images/app-store.png" alt="app store">
        <img src="./starter-code/images/google-play.png" alt="google play">
      </div>

    </main>

    <footer>
      <nav>
        <ul>
          <li><a href="#">About us</a></li>
          <li><a href="#">Support</a></li>
          <li><a href="#">Blog</a></li>
          <li><a href="#">Press</a></li>
          <li><a href="#">API</a></li>
          <li><a href="#">Jobs</a></li>
          <li><a href="#">Privacy</a></li>
          <li><a href="#">Terms</a></li>
          <li><a href="#">Directory</a></li>
          <li><a href="#">Language</a></li>
        </ul>
      </nav>
      <p>2017 Instagram</p>
    </footer>
  </div>
</body>

</html>
